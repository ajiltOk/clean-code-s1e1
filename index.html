<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <article class="matrix">
    <img class="matrix__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
    <a class="matrix__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </article>
  <section class="tasks">
    <h3 class="tasks__title">Add Item</h3>
    <div class="tasks__add">
      <input id="new_task" class="task task_add">
      <button>Add</button>
    </div>  
    <h3 class="tasks__title">Todo</h3>
    <ul class="tasks__incomplete">
      <li>
        <input type="checkbox">
        <label class="task">Pay Bills</label>
        <input type="text" class="task">
        <button class="edit">Edit</button>
        <button class="delete"><img src="./remove.svg" alt="Remove button"></button>
      </li>
      <li class="edit_mode">
        <input type="checkbox">
        <label class="task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task">
        <button class="edit">Save</button>
        <button class="delete"><img src="./remove.svg" alt="Remove button"></button>
      </li>
    </ul>
    <h3 class="tasks__title">Completed</h3>
    <ul class="tasks__completed">
      <li>
        <input type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input type="text" class="task">
        <button class="edit">Edit</button>
        <button class="delete"><img src="./remove.svg" alt="Remove button"></button>
      </li>
    </ul>
  </section>
  <script src="app.js"></script>
</body>
</html>
